<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Validation</title>

    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }

        .container {
            display: flex;
            flex-direction: column; /* Ensures vertical stacking */
            align-items: center;    /* Centers the elements horizontally */
            text-align: center;
        }

        h2, input, button {
            display: block; /* Forces each element to be on its own line */
            margin: 10px 0; /* Adds space between the elements */
            padding: 10px;
            width: 200px;
            font-size: 16px;
        }
    </style>


    
    <script>
        function validateCode() {
            const APIkey1 = atob("WW91bmdTaGVsZG9u");
            const APIkey2 = atob("eW91bmdzaGVsZG9u");
            const userCode = document.getElementById("codeInput").value;

            const error = atob("aW5kZXhjb25uaWUuaHRtbA==");

            if (userCode === APIkey1 || userCode === APIkey2) {
                window.location.href = error;
            } else {
                alert("Incorrect code. Please try again.");
            }
        }
    </script>
</head>
<body>
    <h2>Enter the six digit PIN code to continue</h2>
    <br>
    <input type="text" id="codeInput" placeholder="PIN code">
    <br>
    <button onclick="validateCode()">Submit</button>
</body>
</html>
