<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Validation</title>
    <script>
        function validateCode() {
            const APIkey1 = atob("WW91bmdTaGVsZG9u");
            const APIkey2 = atob("eW91bmdzaGVsZG9u");
            const userCode = document.getElementById("codeInput").value;

            const error = atob("aW5kZXhjb25uaWUuaHRtbA==");

            if (userCode === APIkey1 || userCode === APIkey2) {
                window.location.href = error;
            } else {
                alert("Incorrect code. Please try again.");
            }
        }
    </script>
</head>
<body>
    <h2>Enter the six digit PIN code to continue</h2>
    <input type="text" id="codeInput" placeholder="PIN code">
    <button onclick="validateCode()">Submit</button>
</body>
</html>
